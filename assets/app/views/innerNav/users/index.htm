
<div ng-controller="innerNav.users.UsersController">
	
	<div class="m-pet-list-header">

		<h3>
			List of Users
		</h3>

		<span class="back">
			<a href="#/create">Create Users</a> &raquo;
		</span>

	</div>

    
	<div ng-repeat='item in data.items'>
		<table>
			<tr>
				<td width="200" height="30">
					<a class="btn" href="#/{{item.username}}">{{item.username}}</a>
				</td>
				<td width="200" height="30">
					<span class="back">
						<a href="#/edit">Edit</a> &raquo;
					</span>
				</td>
			</tr>
		</table>
	</div>


</div>
