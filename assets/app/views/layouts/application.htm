
<div ng-controller="layouts.ApplicationController" class="l-standard">



	<!-- BEGIN: Layout Container. -->
	<div class="l-container">


		<!-- BEGIN: Layout Header. -->
		<div class="l-header">

			<span class="title">
				<h3> Welcome to Database Repository </h3>
			</span>

			<ul>
				<!-- Home is never "on" - it's part of a different layout. -->
				<li>
					<a href="#/appview">Applications</a>
				</li>
				<li ng-class="{ on: ( subview == 'users' ) }">
					<a href="#/users">Users</a>
				</li>
				<li ng-class="{ on: ( subview == 'datasets' ) }">
					<a href="#/datasets">DataSets</a>
				</li>
			</ul>

		</div>
		<!-- BEGIN: Layout Header. -->


		<!-- Include Body Content. -->
		<div ng-switch="subview" class="l-body">
			<div ng-switch-when="login" ng-include=" 'assets/app/views/innerNav/appView/index.htm' "></div>
			<div ng-switch-when="appview" ng-include=" 'assets/app/views/innerNav/appView/index.htm' "></div>
			<div ng-switch-when="users" ng-include=" 'assets/app/views/innerNav/users/index.htm' "></div>
			<div ng-switch-when="datasets" ng-include=" 'assets/app/views/innerNav/datasets/index.htm' "></div>
		</div>


	</div>
	<!-- END: Layout Container. -->


</div>
